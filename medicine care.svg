<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Ambulance/medical emergency symbol -->
  <!-- Large Medical Cross -->
  <rect x="38" y="25" width="24" height="8" fill="#00BCD4"/>
  <rect x="44" y="19" width="12" height="20" fill="#00BCD4"/>
  <!-- Cross outline -->
  <rect x="38" y="25" width="24" height="8" fill="none" stroke="#006064" stroke-width="1.5"/>
  <rect x="44" y="19" width="12" height="20" fill="none" stroke="#006064" stroke-width="1.5"/>
  <!-- Emergency indicator -->
  <circle cx="30" cy="55" r="8" fill="#FF5722" stroke="#D84315" stroke-width="1.5"/>
  <text x="30" y="60" font-size="10" font-weight="bold" text-anchor="middle" fill="white">!</text>
  <!-- ECG line -->
  <path d="M 50 55 L 55 55 L 57 50 L 59 60 L 61 55 L 70 55" stroke="#00BCD4" stroke-width="1.5" fill="none"/>
</svg>